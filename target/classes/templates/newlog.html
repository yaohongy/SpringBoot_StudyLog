<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

    <header class="masthead">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1 th:text="${user.username} + ' New Logs'">Message</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="form-group" method="post" action="#" th:action="@{/newlog}" th:object="${log}">
            <div th:object="${category}">
                <div class="form-group">
                    <label for="category">Log Category</label>
                    <select id="category" th:field="*{id}">
                        <option th:each="category : ${categories}" th:text="${category.categoryName}" th:value="${category.id}">categoryName</option>
                    </select>
                </div>
            </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"></input>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea type="text" rows="10" class="form-control" id="body" th:field="*{body}"></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>
</body>
