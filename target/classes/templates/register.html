<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

    <header class="masthead">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">                            
                        <h1>New User</h1>
                        <span class="subheading">Create new user</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="form-signin" method="post" action="#" th:action="@{/users/new}" th:object="${user}">
            <h2 class="form-signin-heading">Enter user name and password</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required/>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
            </p>
            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="email" required/>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create user</button>
        </form>
    </div>


</body>
